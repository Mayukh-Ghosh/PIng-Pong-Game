<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="paddle-side" id="paddle1Side">
            Press <strong>W</strong> to go <i>UP</i>
            <br>
            Press <strong>S</strong> to go <i>Down</i>
        </div>

        <div id="gameContainer">
           
            <canvas id="gameBoard" width="700" height="500"></canvas>

            <div id="scoreText">0:0</div>
    
            <button id="resetBtn">
                Reset
            </button>

        </div>

        <div class="paddle-side" id="paddle2Side">
            Press <strong>&#x2191;</strong> to go <i>UP</i>
            <br>
            Press <strong>&#x2193;</strong> to go <i>Down</i>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
